version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pmi_pune_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pmi_pune_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pmi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pmi_pune_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pmi-network
    command: redis-server --appendonly yes

  # Strapi CMS
  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile.dev
    container_name: pmi_pune_cms
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: pmi_pune_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_SSL: "false"
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "1337:1337"
    volumes:
      - ./cms/config:/opt/app/config
      - ./cms/src:/opt/app/src
      - ./cms/package.json:/opt/app/package.json
      - ./cms/public:/opt/app/public
      - cms_data:/opt/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pmi-network

  # Express Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pmi_pune_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pmi_pune_db?schema=public
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/opt/app
      - /opt/app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - pmi-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pmi_pune_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_CMS_URL: http://localhost:1337
      VITE_NODE_ENV: development
    volumes:
      - ./frontend:/opt/app
      - /opt/app/node_modules
      - /opt/app/.next
    depends_on:
      - backend
      - cms
    networks:
      - pmi-network

  # Adminer for Database Management (Optional)
  adminer:
    image: adminer
    container_name: pmi_pune_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - pmi-network

volumes:
  postgres_data:
  redis_data:
  cms_data:

networks:
  pmi-network:
    driver: bridge